<div class="col-sm-12 col-xs-12 tickets-all"  style="float:right" ng-init="getList()">
	<div class="panel panel-primary">
	  <div class="panel-heading">

		<div class="input-group">
  			<input ng-model="showGroup.$" class="search" type="text" class="form-control" placeholder="Search Tickets">
		</div>

	  </div>

	  <div class="panel-body">

	  	<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<th ng-click="predicate = 'date'">Create Date</th>
					<th ng-click="predicate = 'subject'">Subject</th>
					<th ng-click="predicate = 'ticketType'">ticketType</th>
					<th ng-click="predicate = 'creator'">Creator</th>
					<th ng-click="predicate = 'description'">Description</th>
				</thead>
				<tbody style="position:relative;">
					
					<tr class="enableHover" ng-repeat="object in ticketsFinal | orderBy:predicate:true | filter:showGroup:strict" ng-click="goToTicket()">
						<td>{{object.date | date : 'dd/MM/yyyy @ HH:mm' }}</td>
						<td>{{ object.subject }}</td>
						<td>{{ object.type }}</td>
						<td>{{object.name}}</td>
						<td>{{object.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>

	  </div>
	</div>
</div>
